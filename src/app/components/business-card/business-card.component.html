<div class="div-float col-sm-12 d-flex">
  <div class="col-sm-3 business-card-header">
    <img src="..." alt="..." class="rounded-circle img-thumbnail">
    <h2>{{businessCard.firstName}}</h2>
    <h2>{{businessCard.lastName}}</h2>
  </div>
  <div class="col-sm-8 row details justify-content-center">
    <div *ngIf="businessCard.email" class="col-sm-4 info">
      <mat-icon>email</mat-icon>
      <div>{{businessCard.email}}</div>
    </div>
    <div *ngIf="businessCard.phoneNumber" class="col-sm-4 info">
      <mat-icon>call</mat-icon>
      <div>{{businessCard.phoneNumber}}</div>
    </div>
    <div *ngIf="businessCard.extraText" class="col-sm-4 info">
      <mat-icon>info</mat-icon>
      <div>{{businessCard.extraText}}</div>
    </div>
  </div>
</div>
