<div class="mt-2 div-float">
  <h5 class="heading">History</h5>
  <div class="col-md-12 scrollable-list">
    <div id="history-item" class="row" *ngFor="let history of history$ | async">
      <div class="col-1 d-flex">
      <mat-icon [ngClass]="history.icon" class="align-self-center">{{history.icon}}</mat-icon>
    </div>
      <div class="col-9 col-md-7">
        <div class="row">
          <div class="col-md-12">{{history.action}}</div>
          <div id="time" class="col-md-12">{{history.timestamp | amTimeAgo}}</div>
        </div>
      </div>
      <div class="offset-1 col-md-3">{{history.timestamp | amLocal | amDateFormat: 'LL'}}</div>
    </div>
  </div>
</div>
