<form class="div-float mt-2" (ngSubmit)="onLoginEmail()">
  <h5 class="heading">Login</h5>
  <div class="col-12 p-2">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" name="email" required [(ngModel)]="email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="password">
    </div>
    <div class="col-12">
      <div class="row justify-content-end">
        <button type="submit" class="btn align-self-end btn-success">Log In</button>
      </div>
    </div>
  </div>
</form>
